<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="210" height="297" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="210" height="297" fill="#eff6ff"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="190" height="40" fill="#bfdbfe"/>
  <text x="105" y="35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1d4ed8">Template 4</text>
  
  <!-- Company Info -->
  <rect x="10" y="60" width="190" height="40" fill="#f8fafc"/>
  <text x="20" y="85" font-family="Arial" font-size="12" fill="#334155">Company: Syslook</text>
  
  <!-- Client Info -->
  <rect x="10" y="110" width="190" height="40" fill="#f8fafc"/>
  <text x="20" y="135" font-family="Arial" font-size="12" fill="#334155">Client: Client Name</text>
  
  <!-- Items Table -->
  <rect x="10" y="160" width="190" height="80" fill="#ffffff" stroke="#e2e8f0"/>
  
  <!-- Table Header -->
  <rect x="10" y="160" width="190" height="20" fill="#dbeafe"/>
  <text x="20" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Items</text>
  
  <!-- Table Rows -->
  <line x1="10" y1="180" x2="200" y2="180" stroke="#e2e8f0" stroke-width="1"/>
  <text x="20" y="195" font-family="Arial" font-size="12" fill="#334155">Item 1</text>
  
  <line x1="10" y1="200" x2="200" y2="200" stroke="#e2e8f0" stroke-width="1"/>
  <text x="20" y="215" font-family="Arial" font-size="12" fill="#334155">Item 2</text>
  
  <line x1="10" y1="220" x2="200" y2="220" stroke="#e2e8f0" stroke-width="1"/>
  <text x="20" y="235" font-family="Arial" font-size="12" fill="#334155">Item 3</text>
  
  <!-- Footer -->
  <rect x="10" y="250" width="190" height="30" fill="#bfdbfe"/>
  <text x="105" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Thank you for your business</text>
</svg>
