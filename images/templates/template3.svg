<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="210" height="297" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="210" height="297" fill="#faf5ff"/>
  
  <!-- 헤더 -->
  <rect x="10" y="10" width="190" height="50" fill="#f3e8ff" stroke="#e9d5ff" stroke-width="0.5"/>
  <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#9333ea">견적서</text>
  <text x="20" y="45" font-family="Arial" font-size="10" fill="#9333ea">Quotation</text>
  
  <!-- 회사 정보 -->
  <rect x="130" y="10" width="70" height="50" fill="#f3e8ff"/>
  <text x="200" y="25" font-family="Arial" font-size="10" font-weight="bold" text-anchor="end" fill="#7e22ce">시스룩 (Syslook)</text>
  <text x="200" y="35" font-family="Arial" font-size="8" text-anchor="end" fill="#7e22ce">서울특별시 강남구 테헤란로 123</text>
  <text x="200" y="45" font-family="Arial" font-size="8" text-anchor="end" fill="#7e22ce">02-1234-5678</text>
  
  <!-- 견적 정보 섹션 -->
  <rect x="10" y="70" width="90" height="80" fill="#faf5ff" stroke="#e9d5ff" stroke-width="0.5"/>
  <text x="15" y="85" font-family="Arial" font-size="10" font-weight="bold" fill="#7e22ce">견적 대상</text>
  <text x="15" y="100" font-family="Arial" font-size="9" fill="#7e22ce">고객명</text>
  <text x="15" y="115" font-family="Arial" font-size="8" fill="#7e22ce">고객 주소</text>
  <text x="15" y="130" font-family="Arial" font-size="8" fill="#7e22ce">고객 연락처</text>
  <text x="15" y="145" font-family="Arial" font-size="8" fill="#7e22ce">고객 이메일</text>
  
  <!-- 견적 정보 -->
  <rect x="110" y="70" width="90" height="80" fill="#faf5ff" stroke="#e9d5ff" stroke-width="0.5"/>
  <text x="115" y="85" font-family="Arial" font-size="10" font-weight="bold" fill="#7e22ce">견적 정보</text>
  <text x="115" y="100" font-family="Arial" font-size="8" fill="#7e22ce">견적번호: Q-2025-003</text>
  <text x="115" y="115" font-family="Arial" font-size="8" fill="#7e22ce">견적명: 웹사이트 구축</text>
  <text x="115" y="130" font-family="Arial" font-size="8" fill="#7e22ce">견적일자: 2025-05-07</text>
  <text x="115" y="145" font-family="Arial" font-size="8" fill="#7e22ce">유효기간: 2025-06-07</text>
  
  <!-- 견적 항목 테이블 -->
  <text x="10" y="165" font-family="Arial" font-size="10" font-weight="bold" fill="#7e22ce">견적 항목</text>
  
  <!-- 테이블 헤더 -->
  <rect x="10" y="170" width="190" height="20" fill="#e9d5ff" stroke="#d8b4fe" stroke-width="0.5"/>
  <text x="15" y="184" font-family="Arial" font-size="8" font-weight="bold" fill="#7e22ce">항목</text>
  <text x="120" y="184" font-family="Arial" font-size="8" font-weight="bold" fill="#7e22ce" text-anchor="middle">수량</text>
  <text x="150" y="184" font-family="Arial" font-size="8" font-weight="bold" fill="#7e22ce" text-anchor="middle">단가</text>
  <text x="190" y="184" font-family="Arial" font-size="8" font-weight="bold" fill="#7e22ce" text-anchor="end">금액</text>
  
  <!-- 테이블 행 -->
  <rect x="10" y="190" width="190" height="20" fill="#ffffff" stroke="#e9d5ff" stroke-width="0.5"/>
  <text x="15" y="204" font-family="Arial" font-size="8" fill="#7e22ce">웹사이트 기획 및 디자인</text>
  <text x="120" y="204" font-family="Arial" font-size="8" fill="#7e22ce" text-anchor="middle">1</text>
  <text x="150" y="204" font-family="Arial" font-size="8" fill="#7e22ce" text-anchor="middle">1,500,000</text>
  <text x="190" y="204" font-family="Arial" font-size="8" fill="#7e22ce" text-anchor="end">1,500,000원</text>
  
  <rect x="10" y="210" width="190" height="20" fill="#faf5ff" stroke="#e9d5ff" stroke-width="0.5"/>
  <text x="15" y="224" font-family="Arial" font-size="8" fill="#7e22ce">웹사이트 개발</text>
  <text x="120" y="224" font-family="Arial" font-size="8" fill="#7e22ce" text-anchor="middle">1</text>
  <text x="150" y="224" font-family="Arial" font-size="8" fill="#7e22ce" text-anchor="middle">3,000,000</text>
  <text x="190" y="224" font-family="Arial" font-size="8" fill="#7e22ce" text-anchor="end">3,000,000원</text>
  
  <!-- 합계 -->
  <rect x="10" y="230" width="190" height="20" fill="#f3e8ff" stroke="#d8b4fe" stroke-width="0.5"/>
  <text x="150" y="244" font-family="Arial" font-size="9" font-weight="bold" fill="#7e22ce" text-anchor="end">합계</text>
  <text x="190" y="244" font-family="Arial" font-size="9" font-weight="bold" fill="#7e22ce" text-anchor="end">4,500,000원</text>
  
  <!-- 참고사항 -->
  <text x="10" y="260" font-family="Arial" font-size="10" font-weight="bold" fill="#7e22ce">참고사항</text>
  <rect x="10" y="265" width="190" height="30" fill="#faf5ff" stroke="#e9d5ff" stroke-width="0.5"/>
  <text x="15" y="278" font-family="Arial" font-size="7" fill="#7e22ce">1. 본 견적서의 유효기간은 발행일로부터 30일입니다.</text>
  <text x="15" y="288" font-family="Arial" font-size="7" fill="#7e22ce">2. 견적 금액은 부가가치세가 포함된 금액입니다.</text>
  
  <!-- 서명 -->
  <text x="105" y="310" font-family="Arial" font-size="9" text-anchor="middle" fill="#7e22ce">위와 같이 견적합니다.</text>
  <text x="105" y="325" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#7e22ce">2025년 5월 7일</text>
  <text x="105" y="340" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#7e22ce">시스룩 (Syslook)</text>
</svg>
